<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>BeScout â€” Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .container { max-width: 360px; }
    .icon {
      width: 64px; height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
    }
    .icon svg { width: 28px; height: 28px; color: rgba(255,215,0,0.7); }
    h1 { font-size: 1.25rem; font-weight: 900; margin-bottom: 0.5rem; }
    p { font-size: 0.875rem; color: rgba(255,255,255,0.5); margin-bottom: 1.5rem; line-height: 1.5; }
    button {
      background: rgba(255,215,0,0.15);
      color: #FFD700;
      border: 1px solid rgba(255,215,0,0.3);
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { background: rgba(255,215,0,0.25); }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 11-12.728 0M12 9v4m0 4h.01" />
      </svg>
    </div>
    <h1>Du bist offline</h1>
    <p>BeScout braucht eine Internetverbindung. Bitte stelle sicher, dass du online bist und versuche es erneut.</p>
    <button onclick="window.location.reload()">Erneut versuchen</button>
  </div>
</body>
</html>
